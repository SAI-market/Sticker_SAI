<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAI Stickers - CatÃ¡logo</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo">SAI</div><div class="title">Stickers</div></div>
    <div class="controls">
      <button id="themeToggle" title="Cambiar modo">ðŸŒ™</button>
      <input id="search" placeholder="Buscar stickers..." />
      <button id="contactBtn">Contacto</button>
      <button id="cartBtn">Carrito (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main>
    <section class="filters">
      <div id="categoriesContainer" class="categories-container"></div>
    </section>
    <section id="gallery" class="gallery"></section>
  </main>

  <div id="sizeModal" class="cart-modal hidden">
    <div class="cart-content">
      <button id="closeSizeModal" class="close-btn">X</button>
      <h2>Elegir medida</h2>
      <div style="display:flex; gap:10px; justify-content:center; margin: 20px 0;">
        <button class="size-option" data-size="4x4">4x4</button>
        <button class="size-option" data-size="5x5">5x5</button>
        <button class="size-option" data-size="6x6">6x6</button>
        <button class="size-option" data-size="especial">Especial</button>
      </div>
      <div id="specialSizeInput" style="display:none;"><input id="customSize" placeholder="Ej: 8x10" /></div>
      <button id="confirmSizeBtn" class="primary" style="width:100%">Confirmar</button>
    </div>
  </div>

  <div id="cartModal" class="cart-modal hidden">
    <div class="cart-content">
      <button id="closeCart" class="close-btn">X</button>
      <h2>Tu carrito</h2>
      <div id="cartItems"></div>
      <button class="primary" style="width:100%; margin-top:15px;">Pagar por WhatsApp</button>
    </div>
  </div>

  <div id="contactModal" class="cart-modal hidden">
    <div class="cart-content">
      <button id="closeContact" class="close-btn">X</button>
      <h2>Contacto</h2>
      <textarea id="contactMessage" placeholder="Escribe tu duda aquÃ­..." style="width:100%; height:100px; margin: 10px 0;"></textarea>
      <button id="contactSend" class="primary" style="width:100%">Enviar</button>
      <button id="contactClear" style="width:100%; margin-top:5px; background:none; color:var(--text); border:none; cursor:pointer;">Cerrar</button>
    </div>
  </div>

  <footer class="footer"><small>SAI Stickers â€¢ CatÃ¡logo 2024</small></footer>
  <script src="js/app.js" type="module"></script>
</body>
</html>
